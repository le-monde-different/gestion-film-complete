<form (ngSubmit)=" login(a)" #a="ngForm">
    <h6>se connecter au compte administrateur</h6>
    <label for ="login">Login</label><br>
    <input type="text" id="login" name="login" ngModel><br>
    <label for ="motDePasse">Mot De Passe</label><br>
    <input type="password" id="motDePasse" name="mdp" ngModel><br>
    <button type="submit">Connexion</button>
</form>
